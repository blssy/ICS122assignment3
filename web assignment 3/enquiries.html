<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Enquiries Form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="enquiries" id="enquiries">
            <h2 onClick="toggleClass()">Get in touch with us<span> + </span></h2>
            <form>
                <div clas="row">
                    <div class="col-2">
                        <label>First Name</label>
                        <input type="text" name="" class="text"
                        placeholder="Blessing">

                    </div>
<div class="col-2">
    <label>Last Name</label>
    <input type="text" name class="text"
    placeholder="Cosmas">
</div>


                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Email Address</label>
                        <input type="text" name=" class="text
                        placeholder="blssngcosmas@gmail.com">
                    </div>
                </div>
                <div class="col-2">
                    <label>Telephone</label>
                    <input type="text" name class="text"
                    placeholder="+263785 907 513">
                </div>

                </div>
                <div class="row">
                    <div class="col-1">
                        <label>Your Message</label>
                        <textarea placeholder="Please write your query here...."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <input type="submit" name="" value="Send message">
                    </div>
                </div>

            </form>
        
        </div>
        <script type="text/javascript">
        function toggleClass(){
            var element = document.getElementById('enquiries');
            element.classlist.toggle("active")
        }
        </script>
    </body>
</html>
